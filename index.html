<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inkbyte - Your learning App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="hero-bg w-full text-sm pb-44">
        <nav class="flex items-center justify-between p-4 md:px-16 lg:px-24 xl:px-32 md:py-6 w-full">
            <a href="https://prebuiltui.com">
                <img src="assets/images/Inkbyte%20logo.png" alt="InkByte" class="h-10 md:h-12">
            </a>
            <button class="bg-zinc-800 hover:bg-zinc-900 text-white px-6 py-3 rounded-full font-medium transition">
                Contact Us
            </button>
        </nav>

        <a href="https://www.producthunt.com" target="_blank" rel="noopener noreferrer" class="flex items-center gap-2 border border-zinc-700 hover:border-[#A9FB05] bg-zinc-900/50 rounded-full w-max mx-auto px-4 py-2 mt-40 md:mt-32 cursor-pointer transition-all">
            <span class="text-gray-300">Launched at Product Hunt</span>
            <svg width="19" height="19" viewBox="0 0 19 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M3.959 9.5h11.083m0 0L9.501 3.958M15.042 9.5l-5.541 5.54" stroke="#A9FB05" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
        </a>

        <div class="max-w-[950px] text-center mx-auto mt-8 px-4">
            <h5 class="text-4xl md:text-7xl font-medium text-white">
                Learning that makes you
            </h5>
            <div class="card block w-full mt-4">
                <div class="loader justify-center">
                    <div class="words">
                        <span class="word">smarter</span>
                        <span class="word">better</span>
                        <span class="word">brighter</span>
                        <span class="word">smarter</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="mx-auto w-full flex items-center justify-center gap-3 mt-8 px-4 flex-wrap">
            <div class="btn-container">
                <div class="glow-layer"></div>
                <div class="darkBorderBg"></div>
                <div class="white-border"></div>
                <div class="border-layer"></div>
                <a href="https://example.com/your-app.apk" download="InkByte.apk" class="get-started-btn block">
                    Download
                </a>
            </div>

            <button class="flex items-center gap-2 border border-zinc-700 hover:bg-zinc-900/50 rounded-full px-6 py-3 transition text-white">
                <span>Learn More</span>
                <svg width="6" height="8" viewBox="0 0 6 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M1.25.5 4.75 4l-3.5 3.5" stroke="#ffffff" stroke-opacity=".7" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </button>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
